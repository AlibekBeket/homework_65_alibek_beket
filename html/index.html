<script type="application/javascript" class="task_2">
    console.log('task 2');
    let first_numbersArray = [1, 5, 12, 4, 3];
    let second_numbersArray = [2, 3, 4, 5, 6, 7, 8, 9, 10];
    let third_numbersArray = [3, 10, 17];
    function avg(numbersArray) {
        let dividend = 0;
        let divider = 0;
        for(let i = 0; i < numbersArray.length; i++) {
            divider++;
            dividend = dividend + numbersArray[i];
        }
        return dividend / divider;
    };
    console.log(avg(first_numbersArray));
    console.log(avg(second_numbersArray));
    console.log(avg(third_numbersArray));
</script>
